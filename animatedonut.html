    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet" href="">-->
        <style>
            body{
                background-color: aquamarine;
            }
            #contentContainer{
                width: 550px;
                height: 350px;
                border: 5px rgba(208, 231, 143, 0.932) dashed;
                overflow: hidden;
                background-color: burlywood;
            }
            #thing{
                position: relative;
                left:50px ;
                top: 25px;
            }
        </style>
    </head>
    <body>
        <div id="contentContainer">
            <img id="thing" src="https://www.kirupa.com/html5/images/donut.png" height="300" width="300">

        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script>
            var theThing = document.querySelector("#thing");
            var currentPos=0;

            var requestAnimationFrame = window.requestAnimationFrame;
            
            function moveThing(){
                currentPos+=5;
                theThing.style.left = currentPos + "px";
                requestAnimationFrame(moveThing);
                if(Math.abs(currentPos)>=900){
                    currentPos = -300;
                }

            }
            moveThing();
        </script>
    </body>
